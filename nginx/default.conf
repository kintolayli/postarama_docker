\server {
    # Слушаем порт 80
    listen 80;
    listen [::]:80;
    

    # Список IP, запросы к которым должен обрабатывать nginx
    # В этом уроке проект разворачивается локально, поэтому nginx
    # должен обрабатывать запросы к 127.0.0.1.
    # Если вы планируете разворачивать контейнеры на удалённом сервере,
    # здесь должен быть указан IP или доменное имя этого сервера
    server_name 127.0.0.1 localhost postarama.hopto.org www.postarama.hopto.org;
    server_tokens off;

    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://postarama.hopto.org$request_uri;
    }


    # Указываем директорию со статикой:
    # если запрос направлен к внутреннему адресу /static/ — 
    # nginx отдаст файлы из /var/html/static/
    location /static/ {
        root /var/html/;
    }

    # Указываем директорию с медиа: 
    # если запрос направлен к внутреннему адресу /media/,
    # nginx будет обращаться за файлами в свою директорию /var/html/media/
    location /media/ {
        root /var/html/;
    }

    # Все остальные запросы перенаправляем в Django-приложение,
    # на порт 8000 контейнера web
    location / {
        proxy_pass http://web:8000;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name *.postarama.hopto.org postarama.hopto.org;


    # SSL
    ssl_certificate /etc/letsencrypt/live/postarama.hopto.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/postarama.hopto.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/postarama.hopto.org/chain.pem;

    # ssl_certificate /etc/nginx/ssl/live/postarama.hopto.org/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/live/postarama.hopto.org/privkey.pem;
   
    location /static/ {
        root /var/html/;
    }

    # Указываем директорию с медиа:
    # если запрос направлен к внутреннему адресу /media/,
    # nginx будет обращаться за файлами в свою директорию /var/html/media/
    location /media/ {
        root /var/html/;
    }

    # Все остальные запросы перенаправляем в Django-приложение,
    # на порт 8000 контейнера web
    location / {
        proxy_pass http://web:8000;
    }
}
