<!-- Загрузка статики -->
{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} | Postarama</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-4.5.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'google-code-prettify/prettify.css' %}">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css" media="all" type="text/css">
    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="{% static 'magnific-popup/magnific-popup.css' %}">
    <script src="{% static 'js/Readmore.js/readmore.js' %}"></script>
    {% include 'favicon_html_code.html' %}

</head>

<body style="background-color: #f4f4f4;">
{% include 'blocks/nav.html' %}


<main>
    <h1>{% block header %}{% endblock %}</h1>

    <div class="container">
        <div id="content">
            {% include 'blocks/messages.html' %}
        </div>
    </div>

    <!-- Содержимое страницы -->
    <div class="container-md p-0">
        {% block content %}

        {% endblock %}
    </div>
</main>

    {% include 'blocks/footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
{#    <script src="{% static 'bootstrap-4.5.3-dist/js/bootstrap.js' %}"></script>#}
    <script src="{% static 'js/CSRF_ajax_set.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <!-- Google code prettify core JS file -->
    <script src="{% static 'google-code-prettify/prettify.js' %}"></script>
    <!-- Magnific Popup core JS file -->
    <script src="{% static 'magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Django messages popup remove -->
    <script>setTimeout(function(){if ($('#msg').length > 0) {$('#msg').remove();}}, 3000)</script>
    <!-- Google code prettify initialisation -->
    <script type="text/javascript">!function ($) {$(function(){window.prettyPrint && prettyPrint()})}(window.jQuery)</script>
    <!-- Magnific Popup initialisation -->
    <script>
        $(document).ready(function() {

        $('.image-popup-vertical-fit').magnificPopup({
            type: 'image',
            closeOnContentClick: true,
            mainClass: 'mfp-img-mobile',
            image: {
                verticalFit: true
            }

        });

    });
    </script>

</body>
</html>
