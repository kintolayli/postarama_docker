<div class="card mb-3 mt-1 shadow-sm">

    <div class="card-header">
        <div class="h2">
            <!-- Название группы -->
            {{ group.title }}
        </div>
        <div class="h5 text-muted">
            <!-- Описание группы -->
            {{ group.description }}
        </div>
    </div>

    <ul class="list-group list-group-flush">

        <li class="list-group-item">
            <div class="h6 text-muted">
                Подписчиков: {{ group.followers.count }} <br />
            </div>
        </li>

        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <div class="h6 text-muted">
                        <!-- Количество записей -->
                        Записей: {{ group.posts.count }}
                    </div>
                </div>

                {% if group_follower %}
                    <a class="btn btn-lg btn-light" href="{% url 'group_unfollow' group.slug %}" role="button">
                        Отписаться
                    </a>
                {% else %}
                    <a class="btn btn-lg btn-primary" href="{% url 'group_follow' group.slug %}" role="button">
                        Подписаться
                    </a>
                {% endif %}
            </div>
        </li>
    </ul>
</div>
